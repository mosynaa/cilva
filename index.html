<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestione Ordini</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 20px;
    }
    .client-name, .search-bar, .extra-article, .notes, .top-buttons {
      margin-bottom: 15px;
    }
    label {
      font-weight: 600;
      margin-right: 10px;
    }
    input[type="text"], textarea {
      padding: 6px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
    }
    input[type="text"] {
      width: 250px;
      max-width: 100%;
    }
    textarea {
      width: 100%;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      resize: vertical;
      min-height: 50px;
    }
    button {
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px 5px 5px 0;
    }
    button:hover {
      background-color: #023e8a;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #ff8500;
      color: white;
    }
    td input {
      width: 80%;
      padding: 5px;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
    }
    #cart {
      margin-top: 30px;
      background: #e0f7fa;
      border: 2px solid #0077b6;
      border-radius: 8px;
      padding: 15px;
    }
    #cart h2 {
      color: #0077b6;
      margin-bottom: 10px;
    }
    #cart table {
      background: white;
    }
    @media (max-width: 600px) {
      input[type="text"] {
        width: 100%;
        margin-bottom: 8px;
      }
      .top-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      button {
        width: 100%;
        margin: 0 0 10px 0;
      }
    }
  </style>
</head>
<body>
  <h1>Gestione Ordini</h1>

  <div class="client-name">
    <label for="clientName">Nome Cliente:</label>
    <input type="text" id="clientName" placeholder="Inserisci nome cliente" />
  </div>

  <div class="search-bar">
    <label for="searchInput">Cerca articolo:</label>
    <input type="text" id="searchInput" placeholder="Scrivi per filtrare..." oninput="filterTable()" />
  </div>

  <div class="extra-article">
    <h3>Aggiungi Articolo Extra</h3>
    <input type="text" id="extraDesc" placeholder="Descrizione" />
    <input type="text" id="extraQty" placeholder="Qtà" />
    <input type="text" id="extraPrice" placeholder="Prezzo" />
    <button onclick="addExtraArticle()">Aggiungi</button>
  </div>

  <div class="notes">
    <h3>Note Ordine</h3>
    <textarea id="noteField" placeholder="Scrivi qui le note..."></textarea>
  </div>

  <div class="top-buttons">
    <button onclick="generateExcel()">Genera Excel</button>
    <button onclick="resetValues()">Azzera Valori</button>
  </div>

  <table id="orderTable">
    <thead>
      <tr>
        <th>Codice</th>
        <th>Descrizione</th>
        <th>Qtà</th>
        <th>Prezzo</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- Carrello -->
  <div id="cart">
    <h2>Carrello</h2>
    <table>
      <thead>
        <tr>
          <th>Codice</th>
          <th>Descrizione</th>
          <th>Qtà</th>
          <th>Prezzo</th>
        </tr>
      </thead>
      <tbody id="cartBody"></tbody>
    </table>
  </div>

  <script>
    let catalogData = [];
    let extraData = [];

    async function loadCSV() {
      const response = await fetch('https://raw.githubusercontent.com/mosynaa/cilva/main/catalogo.csv');
      const text = await response.text();
      const rows = text.trim().split('\n').slice(1);
      catalogData = rows.map(row => {
        const [codice, descrizione, categoria, prezzo] = row.split(',');
        return { codice: codice.trim(), descrizione: descrizione.trim(), prezzo: prezzo?.trim() || '', qty: '' };
      });
      renderTable();
      updateCart();
    }

    function renderTable() {
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';

      // Prima articoli extra
      extraData.forEach((item, index) => {
        const row = document.createElement('tr');
        row.dataset.extraIndex = index;
        row.innerHTML = `
          <td>${item.codice || ''}</td>
          <td>${item.descrizione || ''}</td>
          <td><input type="text" value="${item.qty}" onchange="updateExtraQty(${index}, this.value)" placeholder="Qtà"></td>
          <td><input type="text" value="${item.prezzo}" onchange="updateExtraPrice(${index}, this.value)" placeholder="Prezzo"></td>
        `;
        tableBody.appendChild(row);
      });

      // Poi articoli catalogo
      catalogData.forEach((item, index) => {
        const row = document.createElement('tr');
        row.dataset.catalogIndex = index;
        row.innerHTML = `
          <td>${item.codice || ''}</td>
          <td>${item.descrizione || ''}</td>
          <td><input type="text" value="${item.qty}" onchange="updateCatalogQty(${index}, this.value)" placeholder="Qtà"></td>
          <td><input type="text" value="${item.prezzo}" onchange="updateCatalogPrice(${index}, this.value)" placeholder="Prezzo"></td>
        `;
        tableBody.appendChild(row);
      });

      filterTable(); // per aggiornare subito la visibilità in base a eventuale filtro attivo
      updateCart();
    }

    // Aggiornamento dati articoli extra
    function updateExtraQty(index, value) {
      extraData[index].qty = value;
      updateCart();
    }
    function updateExtraPrice(index, value) {
      extraData[index].prezzo = value;
      updateCart();
    }

    // Aggiornamento dati catalogo
    function updateCatalogQty(index, value) {
      catalogData[index].qty = value;
      updateCart();
    }
    function updateCatalogPrice(index, value) {
      catalogData[index].prezzo = value;
      updateCart();
    }

    function addExtraArticle() {
      const desc = document.getElementById('extraDesc').value.trim();
      const qty = document.getElementById('extraQty').value.trim();
      const price = document.getElementById('extraPrice').value.trim();
      if (!desc) {
        alert('Inserisci una descrizione per l\'articolo extra');
        return;
      }
      extraData.unshift({ codice: '', descrizione: desc, qty: qty, prezzo: price }); // aggiungo in cima con unshift
      renderTable();
      document.getElementById('extraDesc').value = '';
      document.getElementById('extraQty').value = '';
      document.getElementById('extraPrice').value = '';
      updateCart();
    }

    function resetValues() {
      catalogData.forEach(item => {
        item.qty = '';
        item.prezzo = '';
      });
      extraData = [];
      renderTable();
      document.getElementById('noteField').value = '';
      document.getElementById('clientName').value = '';
      document.getElementById('searchInput').value = '';
      updateCart();
    }

    function filterTable() {
      const filter = document.getElementById('searchInput').value.toLowerCase();
      const tableBody = document.getElementById('tableBody');
      tableBody.querySelectorAll('tr').forEach(row => {
        const descr = row.cells[1].textContent.toLowerCase();
        if (descr.includes(filter)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    }

    function updateCart() {
      const cartBody = document.getElementById('cartBody');
      cartBody.innerHTML = '';

      // Extra articoli con quantità > 0 o non vuota
      extraData.forEach(item => {
        if (item.qty.trim() !== '' && item.qty.trim() !== '0') {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${item.codice || ''}</td>
            <td>${item.descrizione || ''}</td>
            <td>${item.qty}</td>
            <td>${item.prezzo || 'P.P.'}</td>
          `;
          cartBody.appendChild(tr);
        }
      });

      // Catalogo articoli con quantità > 0 o non vuota
      catalogData.forEach(item => {
        if (item.qty.trim() !== '' && item.qty.trim() !== '0') {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${item.codice || ''}</td>
            <td>${item.descrizione || ''}</td>
            <td>${item.qty}</td>
            <td>${item.prezzo || 'P.P.'}</td>
          `;
          cartBody.appendChild(tr);
        }
      });
    }

    function generateExcel() {
      const wb = XLSX.utils.book_new();

      const clientName = document.getElementById('clientName').value.trim();
      const note = document.getElementById('noteField').value.trim();

      const wsData = [
        ['Cliente:', clientName],
        ['Note:', note],
        [],
        ['Codice', 'Descrizione', 'Qtà', 'Prezzo']
      ];

      // Unisco dati extra e catalogo per esportazione, includendo solo quantità > 0 o non vuote
      const allItems = [...extraData, ...catalogData].filter(item => item.qty.trim() !== '' && item.qty.trim() !== '0');

      allItems.forEach(item => {
        wsData.push([
          item.codice || '',
          item.descrizione || '',
          item.qty || '',
          item.prezzo || 'P.P.'
        ]);
      });

      const ws = XLSX.utils.aoa_to_sheet(wsData);
      XLSX.utils.book_append_sheet(wb, ws, 'Ordine');

      const fileName = clientName ? `Ordine_${clientName}.xlsx` : 'Ordine.xlsx';
      XLSX.writeFile(wb, fileName);
    }

    // Caricamento e inizializzazione
    loadCSV();
  </script>
</body>
</html>
